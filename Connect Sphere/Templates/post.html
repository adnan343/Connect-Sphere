<div class="post">
    <h5 class="mb-1">{{post['author']}}</h5>
    <small class="text-muted">{{post['duration']}}</small>
    <p class="mt-3">{{post['text']}}</p>
    <div class="post-actions">
        <small class="text-muted">{{post['likes']}}</small>
        <a href="/like/{{post['post_id']}}">
        <button class="btn btn-light btn-sm">Like</button>
        </a>
        <small class="text-muted">{{post['commentsNo']}}</small>
        <a href="/postcomments/{{post['post_id']}}">
        <button class="btn btn-light btn-sm">Comment</button>
        </a>
    </div>
    <div class="comments">
        {% if post['commentsNo']!=0 %}
            <div class="comment">
                <p><strong>{{post['comments'][0]["commenter"]}}:</strong> {{post['comments'][0]["text"]}}</p>
            </div>
        {% endif %}
        <form action="/comments/{{post['post_id']}}/new" method="post">
            <div class="comment-form">
                <input type="text" class="form-control" id="comm" name="comm" placeholder="Write a comment...">
                <button class="btn btn-primary btn-sm">Post</button>
            </div>
        </form>
    </div>
</div>
